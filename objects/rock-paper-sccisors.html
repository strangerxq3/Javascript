<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--  Algorithm (Rock paper Scissors) -->
<!--  
      1.computer randomly select a move  
      2. Compare the result to get the result
      4update the score (new step)
      3. Disply the result and score in popup
-->

<body>
    <div class="h1"><span> Rock Paper Scissor Game</span></div>
    <div class="btn">
        <button onclick="playgame('rock')">Rock</button>

        <button onclick="playgame('paper')">Paper</button>

        <button onclick="playgame('scissors')">Scissors</button>
        
        <button onclick="
        score.wins= 0;
        score.loses= 0;
        score.tie= 0;
        ">Reset button</button>
    </div>
    <script>

        let score = {
            wins: 0,
            loses: 0,
            tie: 0
        }
        function playgame(playerMove) {
            const computerMove = computer_Move();//global variable
            let result = '';
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }


            else if (playerMove === 'paper') {

                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }
            }
            else if (playerMove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            }

            if (result === 'You win.') {
                    score.wins += 1;
            }
            else if (result === 'You lose.') {
                    score.loses += 1;
            }
            else if (result === 'Tie.') {
                    score.tie += 1;
                }
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
             Win : ${score.wins} | Loses : ${score.loses} | Tie : ${score.tie}`);
            return playgame;
        }

        function computer_Move() {

            const randomNumber = Math.random();

            let computerMove = '';//local variable

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
    </script>
</body>

</html>
