        function minmax(num){
            const result = {
                min: num[0],
                max: num[0]
            }
            for(let i =0 ; i<num.length; i++){
                const value = num[i];
                if(result.min === null || value < result.min){
                    result.min = value
                }
                if( result.max === null || value > result.max){
                    result.max = value
                }

            }
            return result;
        }

        function countWord(words){
            
            const result = {};

            for (let i =0 ; i< words.length ; i++){
                const word = words[i]
                
                if(!result[word]){
                    result[word] = 1
                }else{
                    result[word]++
                }
            }
            return result;
        }
