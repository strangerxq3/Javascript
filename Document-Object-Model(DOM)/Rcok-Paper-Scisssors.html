<!--  Algorithm (Rock paper Scissors) -->
<!--  
      1.computer randomly select a move  
      2. Compare the result to get the result
      4update the score (new step)
      3. Disply the result and score in popup
-->

<body>
    <p>Rock Paper Scissor Game</p>
    
        <button onclick="
        playgame('rock')"
        >Rock</button>

        <button onclick="
        playgame('paper')"
        >Paper</button>

        <button onclick="
        playgame('scissors')"
        >
        Scissors</button>

        <p class="js-score"></p>

        <p class="js-result"></p>

        <p class="js-move"></p>
        
        <button onclick="
        score.wins= 0;
        score.loses= 0;
        score.tie= 0;
        localStorage.removeItem('score')
        updateScoreElement();
        // p_result();
        ">Reset button</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
                wins : 0,
                loses : 0,
                tie : 0
            }
            updateScoreElement();
            // p_result();
            // document.querySelector('.js-result').innerHTML =  `Now ${result}`
        
        // document.querySelector('.js-score').innerHTML = ` Win : ${score.wins} | Loses : ${score.loses} | Tie : ${score.tie}`;
        // if (score === null){

        //         loses : 0,
        //         tie : 0
        //     }
        // }
//----------------------------------------------------------------------------
        
//              <======= Function For PalyerMove Result ========>

//-------------------------------------------------------------------------------
        function playgame(playerMove) {
            const computerMove = computer_Move();//global variable
            let result = '';
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }


            else if (playerMove === 'paper') {

                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }
            }
            else if (playerMove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            }
//-------------------------------------------------------------------------------------

//                   <========== Score System  ===========>

//------------------------------------------------------------------------------------
            if (result === 'You win.') {
                    score.wins += 1;
            }
            else if (result === 'You lose.') {
                    score.loses += 1;
            }
            else if (result === 'Tie.') {
                    score.tie += 1;
                }
            localStorage.setItem('score', JSON.stringify(score));// it will we the we play and score is decided
            
            // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
            //  Win : ${score.wins} | Loses : ${score.loses} | Tie : ${score.tie}`);
            
            updateScoreElement();
            
            document.querySelector('.js-result').innerHTML =  result;

            document.querySelector('.js-move').innerHTML = `You pick ${playerMove} | Computer pick ${computerMove}`
            }
            function updateScoreElement(){document.querySelector('.js-score').innerHTML = ` Win : ${score.wins} | Loses : ${score.loses} | Tie : ${score.tie}`;}
//-----------------------------------------------------------------------------------------
       
//                     <======= Computer Move Function ======>

//-----------------------------------------------------------------------------------------
        function computer_Move() {

            const randomNumber = Math.random();

            let computerMove = '';//local variable

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
//-----------------------------------------------------------------------------------------
    </script>
</body>
