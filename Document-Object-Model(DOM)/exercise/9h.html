<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="js-input" placeholder="Type Something" onkeydown="
    Onkeyupp()
    ">
    <p class="js-meesage"></p>
    <script>
        function Onkeyupp(){

            const inputelement = document.querySelector('.js-input');
            document.querySelector('.js-meesage').innerHTML = inputelement.value;
        
        }
    </script>
</body>
</html>
