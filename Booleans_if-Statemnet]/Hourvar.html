<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const time = 20 ;
        const name = 'Hassan';

        if(time <=6 && time >=12 ){
            console.log(`Good Morning ${name}`);
        }
        else if(time <=13 && time >=17 ){
            console.log(`Good Afternoon ${name}`);
        }
        else{
            console.log(`Good Night ${name}`);
        }
    </script>
</body>
</html>
